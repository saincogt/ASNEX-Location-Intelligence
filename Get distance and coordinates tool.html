<!DOCTYPE html>
<html> 
<head>
	<meta charset="UTF-8">
	<title>Get Distance & Coordinates Tool</title>
	<link rel="stylesheet" href="css/main.css">
	<style>
	.controls {
		background-color: #fff;
		border-radius: 2px;
		border: 1px solid transparent;
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		box-sizing: border-box;
		font-family: Roboto;
		font-size: 15px;
		font-weight: 300;
		height: 29px;
		margin-left: 17px;
		margin-top: 10px;
		outline: none;
		padding: 0 11px 0 13px;
		text-overflow: ellipsis;
		width: 400px;
	}
	</style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5d3KT9e0rlBkBqjmJBQVkjyMb-dauHVY&libraries=places"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="src/map.js"></script>
</head> 
<body>
	<div id="map" style="width: 1600px; height: 1080px"></div> 
	<input id="pac-input-1" class="controls" type="text" placeholder="Enter the starting point">
	<input id="pac-input-2" class="controls" type="text" placeholder="Enter the destination">
	<script type="text/javascript"> 
		initialize();
	</script> 
</body> 
</html>
